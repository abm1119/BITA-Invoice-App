<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BITA | Khalid Bakers & Brothers Tracker</title>

    <script>
        // Global error catcher for debugging blank screen
        window.onerror = function (msg, url, lineNo, columnNo, error) {
            var div = document.createElement('div');
            div.style.position = 'fixed';
            div.style.top = '0';
            div.style.left = '0';
            div.style.width = '100%';
            div.style.padding = '20px';
            div.style.backgroundColor = '#fef2f2';
            div.style.color = '#991b1b';
            div.style.zIndex = '9999';
            div.style.fontFamily = 'monospace';
            div.style.fontSize = '12px';
            div.style.borderBottom = '2px solid #ef4444';
            div.innerHTML = '<strong>BITA Bootstrap Error:</strong> ' + msg + '<br><small>' + url + ' L' + lineNo + ':' + columnNo + '</small>';
            document.body.appendChild(div);
            return false;
        };
    </script>

    <!-- External Resources -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&family=Inter:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

    <!-- Internal Resources -->
    <link rel="stylesheet" href="/index.css">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'bita-red': '#D41D24',
                        'bita-gold': '#FDB913',
                        'bita-cream': '#FCF9F2',
                    },
                    fontFamily: {
                        serif: ['Playfair Display', 'serif'],
                        sans: ['Inter', 'sans-serif'],
                    }
                }
            }
        }
    </script>
</head>

<body>
    <div id="root">
        <div
            style="font-family: 'Playfair Display', serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; background-color: #FCF9F2;">
            <img src="/logo.png"
                style="width: 100px; height: 100px; object-fit: contain; margin-bottom: 20px; opacity: 0.5;">
            <h1 style="color: #D41D24; font-size: 2rem; font-weight: 900; letter-spacing: -0.05em;">BITA</h1>
